<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webOS TV App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 class="title">Welcome to webOS TV</h1>
            <div class="menu" id="menu">
                <div class="menu-item selected" data-index="0">Home</div>
                <div class="menu-item" data-index="1">Browse</div>
                <div class="menu-item" data-index="2">Settings</div>
                <div class="menu-item" data-index="3">About</div>
            </div>
            <div class="content" id="content">
                <p>Select an option using the remote control arrow keys and OK button.</p>
                <p>Press BACK to return to the TV home screen.</p>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
